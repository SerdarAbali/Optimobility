services:
  api:
    build:
      context: ./services/api
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 10s
      timeout: 3s
      retries: 5

  worker:
    build:
      context: ./services/worker
    environment:
      - SERVICE_NAME=optimobility-worker
      - POLL_INTERVAL=10

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=optimobility
      - POSTGRES_PASSWORD=optimobility
      - POSTGRES_DB=optimobility
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  db_data:
